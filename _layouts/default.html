<!DOCTYPE html>
	<html>
		<head>
			<meta name="viewport" content="width=device-width">
			<title>{{ site.github.project_title }}</title>
			<!--[if IE]><link rel="shortcut icon" href="assets/images/favicon.ico"><![endif]-->
			<link rel="icon" href="assets/images/favicon.png">
			<link href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,700|Roboto+Slab:400,700" rel="stylesheet">
			<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
			<link rel="stylesheet" type="text/css" href="assets/css/style.css">
			<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" crossorigin="anonymous"></script>
			
		</head>
		<body>
			<header>
				<div class="container">
					<div class="row">
						<div class="col-md-3">
							<img src="assets/images/profile.jpg">
						</div>
						<div class="col-md-9">
							<h1>{{ site.github.project_title }} [<span>master</span>] &#9889;</h1>
						</div>
					</div>


				</div>
			</header>
			<div class="container">
				{% assign sorted = site.github.public_repositories | sort:"created_at" | reverse %}
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Public Repos</h5>
					</div>
					<ul id="public-repo-list" class="list-group  list-group-flush">
						{% for repos in sorted %}
						  <li class="list-group-item">
						  	{{ repos.name }}
						  	<span class="badge badge-primary badge-pill">14</span>
						  </li>
						{% endfor %}
					</ul>
				</div>

			</div><!-- /.container -->
			<div class="container">
			<footer>
	    		<ul>
	        		<li><a href="mailto:jerrycoe2@gmail.com">email</a></li>
	        		<li><a href="https://github.com/jerrycoe">github.com/jerrycoe</a></li>
				</ul>
			</footer>
			</div>
			<script>
				$(document).ready(function(){
					var site = {{ site.github | jsonify }};
					var repos = {{ site.github.public_repositories | jsonify }};
					var newArr = [];
					for ( var i = 0; i < repos.length; i++ )
					{
						//console.log(repos[i].created_at);
						newArr.push(repos[i].created_at);
					}
					function insertionSort(array) {
					  for(var i = 0; i < array.length; i++) {
					    var temp = array[i];
					    var j = i - 1;
					    while (j >= 0 && array[j] > temp) {
					      array[j + 1] = array[j];
					      j--;
					    }
					    array[j + 1] = temp;
					  }
					  return array;
					}
					newArr = insertionSort(newArr);
					var sorted = [];
					while(newArr.length > 0){
						for ( var i = 0; i < repos.length; i++ )
						{
							var count = 0;
							if(repos[i].created_at == newArr[count]){
								var index = newArr.indexOf(repos[i].created_at);
								sorted.push(repos[i]);
								newArr.splice(index, 1);
								break;
							}
							count++;
						}
					}
					$.ajax({
					  method: "GET",
					  url: "https://api.github.com/users/jerrycoe/repos",
					})
					  .done(function( msg ) {
					    console.log(msg);
					  });
					console.log(site);
				});

			</script>
		</body>
	</html>
